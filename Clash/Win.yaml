port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090


experimental:
  ignore-resolve-fail: true
  interface-name: 


dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 1.2.4.8
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
  nameserver:
    - 1.2.4.8
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - https://dns.adguard.com/dns-query
    - https://dns.rubyfish.cn/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4


Proxy: []


Proxy Group:
  - name: "Global"
    type: select
    proxies:
      - Proxy1
      - Proxy2
      - Proxy3
      - DIRECT
  - name: "Domestic"
    type: select
    proxies:
      - DIRECT
      - Global
  - name: "AdBlock"
    type: select
    proxies:
      - REJECT
      - Global
      - Domestic
  - name: "Apple_API"
    type: select
    proxies:
      - Domestic
      - Global
      - Proxy1
      - Proxy2
      - Proxy3
  - name: "Apple_CDN"
    type: select
    proxies:
      - Domestic
      - Apple_API
  - name: "AsianMedia"
    type: select
    proxies:
      - Domestic
      - Global
      - Proxy1
      - Proxy2
      - Proxy3
  - name: "GlobalMedia"
    type: select
    proxies:
      - Global
      - Domestic
      - Proxy1
      - Proxy2
      - Proxy3
  - name: "Proxy1"
    type: select
    proxies:
      - 移除这个
  - name: "Proxy2"
    type: select
    proxies:
      - 移除这个
  - name: "Proxy3"
    type: select
    proxies:
      - 移除这个



